<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Searchbar</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      
      <ion-searchbar [(ngModel)]="searchText" name="searchText" (ionChange)="filter()"></ion-searchbar>
        
    
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-list>
      <ion-item *ngFor="let place of filteredPlaces">{{place}}</ion-item>
   
    </ion-list>
  </ion-content>
</ion-app>
